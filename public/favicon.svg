<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#circularGradient)" />
  
  <!-- Decorative arcs -->
  <path
    d="M 30 100 A 70 70 0 0 1 100 30"
    stroke="url(#arcGradient)"
    stroke-width="3"
    fill="none"
    stroke-dasharray="8,4"
    opacity="0.7"
  />
  
  <path
    d="M 170 100 A 70 70 0 0 1 100 170"
    stroke="url(#arcGradient)"
    stroke-width="3"
    fill="none"
    stroke-dasharray="8,4"
    opacity="0.7"
  />
  
  <!-- Main curved text path -->
  <path
    id="textPath"
    d="M 45 100 A 55 55 0 1 1 155 100"
    fill="none"
  />
  
  <text font-size="10" fill="#00bcd4" font-weight="500" font-family="system-ui, sans-serif">
    <textPath href="#textPath" startOffset="0%">
      custom automation • integration systems • AI solutions
    </textPath>
  </text>
  
  <!-- CnT text - main logo text -->
  <text
    x="100"
    y="115"
    text-anchor="middle"
    fill="white"
    font-size="48"
    font-weight="bold"
    font-family="system-ui, -apple-system, sans-serif"
  >
    CnT
  </text>
  
  <!-- Decorative dots for tech aesthetic -->
  <circle cx="65" cy="65" r="3" fill="#00bcd4" opacity="0.9" />
  <circle cx="135" cy="65" r="3" fill="#00bcd4" opacity="0.7" />
  <circle cx="65" cy="135" r="3" fill="#00bcd4" opacity="0.8" />
  <circle cx="135" cy="135" r="3" fill="#00bcd4" opacity="0.9" />
  <circle cx="100" cy="45" r="2" fill="#00bcd4" opacity="0.6" />
  <circle cx="155" cy="100" r="2" fill="#00bcd4" opacity="0.8" />
  <circle cx="45" cy="100" r="2" fill="#00bcd4" opacity="0.7" />
  
  <!-- Additional dotted pattern lines -->
  <path
    d="M 80 80 Q 100 70 120 80"
    stroke="#00bcd4"
    stroke-width="1"
    fill="none"
    stroke-dasharray="2,2"
    opacity="0.5"
  />
  
  <path
    d="M 80 120 Q 100 130 120 120"
    stroke="#00bcd4"
    stroke-width="1"
    fill="none"
    stroke-dasharray="2,2"
    opacity="0.5"
  />
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="circularGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="70%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
    
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcd4" />
      <stop offset="50%" stop-color="#0891b2" />
      <stop offset="100%" stop-color="#0e7490" />
    </linearGradient>
  </defs>
</svg>