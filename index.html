    <!-- Google reCAPTCHA v2 with explicit render and onload callback -->
    <script>
      function onRecaptchaLoad() {
        // Dispatch custom event when reCAPTCHA is fully loaded
        window.dispatchEvent(new CustomEvent('recaptchaLoaded'));
      }
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
    
    <!-- Google Translate Widget -->
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,mk',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }

      // Function to change language and trigger Google Translate
      function changeLanguage(lang) {
        var cookieLang = lang === 'mk' ? '/en/mk' : '/en/en';
        document.cookie = `googtrans=${cookieLang};path=/;domain=${window.location.hostname}`;
        window.location.reload();
      }

      // Function to get current language from Google Translate cookie
      function getCurrentLanguage() {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('googtrans=') === 0) {
            var value = cookie.substring('googtrans='.length);
            if (value.includes('/mk')) {
              return 'mk';
            }
          }
        }
        return 'en';
      }

      // Make functions available globally
      window.changeLanguage = changeLanguage;
      window.getCurrentLanguage = getCurrentLanguage;
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
