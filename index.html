    <!-- Google reCAPTCHA v2 with explicit render and onload callback -->
    <script>
      function onRecaptchaLoad() {
        // Dispatch custom event when reCAPTCHA is fully loaded
        window.dispatchEvent(new CustomEvent('recaptchaLoaded'));
      }
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
    
    <style>
      /* Prevent flash of unstyled content */
      body { visibility: hidden; }
      body.loaded { visibility: visible; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show body once loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>

    <!-- Google Translate Integration -->
    <div id="google_translate_element" style="display:none;"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,mk',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
      function changeLanguage(lang) {
        const cookieValue = `/auto/${lang}`;
        document.cookie = `googtrans=${cookieValue};path=/;domain=${window.location.hostname}`;
        document.cookie = `googtrans=${cookieValue};path=/`;
        sessionStorage.setItem('selectedLanguage', lang);
        location.reload();
      }

      // Trigger translate if language is stored
      window.addEventListener('load', function () {
        const savedLang = sessionStorage.getItem('selectedLanguage');
        if (savedLang && savedLang !== 'en') {
          const interval = setInterval(function () {
            const iframe = document.querySelector('iframe.goog-te-banner-frame');
            const select = document.querySelector('.goog-te-combo');
            if (select) {
              select.value = savedLang;
              select.dispatchEvent(new Event('change'));
              clearInterval(interval);
            }
          }, 500);
        }
      });
    </script>
  </body>
